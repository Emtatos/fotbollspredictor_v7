[pytest]
# Pytest konfiguration för fotbollspredictor_v7

# Lägg till repo-roten i Python path så att tester kan importera moduler
pythonpath = .

# Var testerna finns
testpaths = tests

# Python-filer som ska tolkas som tester
python_files = test_*.py

# Klasser som ska tolkas som testklasser
python_classes = Test*

# Funktioner som ska tolkas som testfunktioner
python_functions = test_*

# Visa mer detaljerad output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers för att kategorisera tester
markers =
    unit: Enhetstester för enskilda funktioner
    integration: Integrationstester för flera komponenter
    slow: Tester som tar lång tid att köra
