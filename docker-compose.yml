version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fotbollspredictor
    ports:
      - "8501:8501"
    environment:
      # API-nycklar (läses från .env-fil)
      - API_FOOTBALL_KEY=${API_FOOTBALL_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      # Montera data och models för persistens under utveckling
      - ./data:/app/data
      - ./models:/app/models
      # Montera kod för hot-reload under utveckling (kommentera ut i produktion)
      - ./app.py:/app/app.py
      - ./main.py:/app/main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - fotboll-network

  # Valfri: Nginx reverse proxy för produktion
  # nginx:
